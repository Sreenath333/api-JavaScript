<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript API Program with async & await</title>
    </head>
    <body>
        <img src="" id="rainbow" width="900px"/>
        <script>

            catchRainbow().catch(error => {
                console.log("error!");
                console.log(error);
            });

            console.log('about to fetch the rainbow');
            async function catchRainbow() {
                const response = await fetch('rainbow.jpg');
                console.log('converting into blob');
                const blob = await response.blob();
                document.getElementById('rainbow').src = URL.createObjectURL(blob);
            }
        </script>
    </body>
</html>
